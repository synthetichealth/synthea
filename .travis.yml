language: java
jdk:
- openjdk8
- openjdk13
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
script:
- travis_wait ./gradlew check uberJar
before_deploy:
  # Set up git user name and tag this commit
  - git config --local user.name "Jason Walonoski"
  - git config --local user.email "jwalonoski@mitre.org"
  - export TRAVIS_TAG=master-branch-latest
  - git tag -f $TRAVIS_TAG
deploy:
  provider: releases
  api_key: $GH_TOKEN
  file: build/libs/synthea-with-dependencies.jar
  skip_cleanup: true
  on:
    tags: false
  overwrite: true
  prerelease: true
after_success:
- bash <(curl -s https://codecov.io/bash)
- test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && bash deploy.sh
notifications:
  slack:
    rooms:
      secure: 
